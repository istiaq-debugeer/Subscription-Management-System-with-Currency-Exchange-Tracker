{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Subscription List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">User Subscriptions</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Plan</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for sub in subscriptions %}
                <tr>
                    <td>{{ sub.user.username }}</td>
                    <td>{{ sub.plan.name }}</td>
                    <td>{{ sub.start_date }}</td>
                    <td>{{ sub.end_date }}</td>
                    <td>{{ sub.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
